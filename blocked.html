<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Shepherd - Realm Sealed</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #100B16;
        background-image: url('blocked_page_bg.png');
        background-position: right bottom;
        background-repeat: no-repeat;
        background-size: auto 100%;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .character {
        width: 150px;
        height: 150px;
        margin: 0 auto 30px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        animation: float 3s ease-in-out infinite;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: float 3s ease-in-out infinite, whiteGlow 2s ease-in-out infinite;
      }

      .character::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(167, 139, 250, 0.6) 0%, rgba(167, 139, 250, 0) 70%);
        animation: purpleGlow 2s ease-in-out infinite;
        z-index: 0;
      }

      .character::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('communing.png');
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        z-index: 1;
      }

      @keyframes purpleGlow {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes whiteGlow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #a78bfa;
        text-shadow: 0 2px 10px rgba(167, 139, 250, 0.3);
      }

      .message {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #c4b5fd;
      }

      .session-info {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .session-info h2 {
        font-size: 16px;
        color: #a78bfa;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .boss-name {
        font-size: 20px;
        color: #fbbf24;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .time-remaining {
        font-size: 32px;
        color: #60a5fa;
        font-weight: bold;
        font-variant-numeric: tabular-nums;
      }

      .time-label {
        font-size: 14px;
        color: #9ca3af;
        margin-top: 5px;
      }

      .button {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        font-weight: 600;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
      }

      .button:focus {
        outline: 3px solid #ffd700;
        outline-offset: 2px;
      }

      .button:active {
        transform: translateY(0);
      }

      .penalty-warning {
        font-size: 14px;
        color: #fca5a5;
        margin-top: 10px;
        font-style: italic;
      }

      .blocked-url {
        font-size: 14px;
        color: #6b7280;
        margin-top: 20px;
        word-break: break-all;
      }
    </style>
  </head>
  <body role="application">
    <div class="container" role="main" aria-labelledby="blocked-title">
      <div
        class="character"
        role="img"
        aria-label="Soul Shepherd communing with Stubborn Soul"
      ></div>

      <h1 id="blocked-title">
        This realm is sealed while your Soul Shepherd works.
      </h1>

      <p class="message">
        The Soul Shepherd has blocked this site to protect your focus. Return to
        your task and help guide the Stubborn Soul to peace.
      </p>

      <div
        class="session-info"
        role="region"
        aria-label="Current session information"
      >
        <h2>Current Communion</h2>
        <div class="boss-name" id="bossName" aria-live="polite">Loading...</div>
        <div
          class="time-remaining"
          id="timeRemaining"
          role="timer"
          aria-live="off"
          aria-atomic="true"
        >
          --:--
        </div>
        <div class="time-label">Time Remaining</div>
      </div>

      <button
        class="button"
        id="endSessionBtn"
        aria-label="End session early with 50% penalty applied"
      >
        End Session Early (Penalty Applied)
      </button>
      <div class="penalty-warning" role="alert" aria-live="polite">
        ⚠️ Ending early reduces rewards by 50%
      </div>

      <div class="blocked-url" id="blockedUrl" aria-label="Blocked URL"></div>
    </div>

    <script src="dist/blocked.js"></script>
  </body>
</html>
